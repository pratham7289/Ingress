<!DOCTYPE html>
<html>
<head>
    <title>App 1</title>
    <style>
        body {
            background-color: #3498db;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #2ecc71;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .container h1 {
            font-size: 50px;
        }
        .button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to City Tech Global</h1>
        <p>This is the first application running behind Kubernetes Ingress!</p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
